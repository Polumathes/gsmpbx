<div style="width: 100%" align="center">
  <h2>User List</h2>
</div>
<div>
  <div ng-repeat="user in users">
    <p ng-if="user.user">
      <div class="statusBall" ng-class="{busyUser : user.status != 'free', freeUser : user.status == 'free'}"></div>
      <div class="statusText">
        {{user.user}}
        <label ng-if="user.text">({{user.text}})</label>
      </div>
    </p>
  </div>
</div>
