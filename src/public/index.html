<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>Phone Dial</title>

  <base href="/">

  <style>
    .statusBall {
      border-radius: 50%;
      width: 12px;
      height: 12px;
      background-color: #000;
      margin-top: 5px;
      float: left;
    }

    .border {
      border: 2px solid #000;
    }

    .statusText {
      margin-left: 1vw;
      display: inline-block;
      font-size: 16px;
    }

    .busyUser {
      background-color: #B00011;
      color: #ffffff;
    }

    .freeUser {
      background-color: #55AA55;
      color: #ffffff;
    }

    .tooltip-container {
      position: relative;
    }

    .tooltip-container .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* Position the tooltip */
      position: absolute;
      z-index: 1;
    }

    .tooltip-container:hover .tooltiptext {
      visibility: visible;
    }
  </style>

  <!-- CSS Style setup-->
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.min.css">

  <!-- Bower dependecies-->
  <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>

  <script type="text/javascript" src="./bower_components/tether/dist/js/tether.min.js"></script>
  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!--JS INIT-->
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="router.js"></script>

  <!--Controllers-->
  <script type="text/javascript" src="./app/controllers/callList.controller.js"></script>
  <script type="text/javascript" src="./app/controllers/conferenceList.controller.js"></script>
  <script type="text/javascript" src="./app/controllers/home.controller.js"></script>

  <!--REST API-->
  <script type="text/javascript" src="./app/communications/rest.service.js"></script>
</head>

<body>
  <div class="container" ui-view="main"></div>
</body>

</html>
